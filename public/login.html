<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h2 class="text-xl font-bold mb-4 text-center">Accedi</h2>

        <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded mb-2">
        <input type="password" id="login-password" placeholder="Password" class="w-full p-2 border rounded mb-4">

        <button id="login-btn" class="bg-blue-500 text-white w-full p-2 rounded">Login</button>

        <p class="text-sm text-center mt-4">Non hai un account? 
            <a href="register.html" class="text-blue-500">Registrati</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
